<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovative Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>🌡️ Temperature Converter 🌡️</h2>
        <input type="number" id="temperature" placeholder="Enter temperature">
        <select id="unit">
            <option value="celsius">Celsius (°C)</option>
            <option value="fahrenheit">Fahrenheit (°F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>

        <div class="output">
            <div id="celsius" class="result-card">Celsius: --</div>
            <div id="fahrenheit" class="result-card">Fahrenheit: --</div>
            <div id="kelvin" class="result-card">Kelvin: --</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
